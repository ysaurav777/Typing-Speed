<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="typespeed1.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="main-con" id="speedTypingTest">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
            </div>
            <h1 class="main-heading">Speed Typing Test</h1>
            <p>On your fingers lets set Go!</p>
            <div class="mt-4 mb-4 d-flex flex-row justify-content-left">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
                <p id="timer"></p>
            </div>
            <div class="para-con">
                <p id="quoteDisplay"></p>
                <textarea id="quoteInput" placeholder="Type here!!" class="text-ar"></textarea>
            </div>
            <p id="result"></p>
            <div class="d-flex flex-row justify-content-left">
                <button class="btn button1" id="submitBtn">Submit</button>
                <button class="btn button2" id='resetBtn'>Reset</button>
            </div>
        </div>
    </div>
    <script src="typespeed2.java"></script>
</body>

</html>
